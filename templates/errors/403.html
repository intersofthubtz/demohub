{% extends "base_public.html" %}

{% block title %}Forbidden{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow text-center w-full max-w-3xl mx-4">
    <h1 class="text-3xl font-bold text-red-600 mb-4">Access Forbidden</h1>
    <p class="text-gray-700 mb-6 text-base leading-relaxed">
      You are not allowed to access this resource.
      Please click the button below to go to the login page.
    </p>
    <a href="{% url 'accounts:login' %}" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
