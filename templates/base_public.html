<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}NHC System{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Browser favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'images/nhc_logo.jpg' %}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{% static 'images/nhc_logo.jpg' %}"
      type="image/x-icon"
    />
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="w-full">{% block content %}{% endblock %}</main>
  </body>
</html>
