<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NHC System{% endblock %}</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/nhc_logo.jpg' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'images/nhc_logo.jpg' %}" type="image/x-icon">

  <style>
    body { font-family: "Inter", sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-4xl px-4">{% block content %}{% endblock %}</main>
</body>
</html>
